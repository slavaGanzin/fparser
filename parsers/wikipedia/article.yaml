steps:
  - get:
      url: $host/wiki/$q
  - parallel:
      heading:
        - find: '#firstHeading'
        - text
      content:
        - find: '#mw-content-text'
        - html
        # - markdown
      infobox:
        - find: .infobox
        - html
        # - markdown
      imgs:
        - find: '#mw-content-text img'
        - attr: src
        - reject:
          - /Commons-logo/i
          - /Special:CentralAutoLogin/
      links:
        - find: 'a'
        - parallel:
            href:
              - attr: href
            text:
              - text
          
