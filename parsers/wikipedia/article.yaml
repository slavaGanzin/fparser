steps:
  - get:
      url: $host/wiki/$q
  - parallel:
      heading:
        - find: '#firstHeading'
        - text
      content:
        - find: '#mw-content-text'
        - html
        # - markdown
      infobox:
        - find: .infobox
        - html
        # - markdown
      imgs:
        - find: '#mw-content-text img'
        - attr: src
        - filter: [ /a/i, b ]
