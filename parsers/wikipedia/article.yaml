steps:
  - get:
      url: $host/wiki/$q
  - find: '#bodyContent'
  - parallel:
      heading:
        - find: '#firstHeading'
        - text
      toc:
        - find: '#toc'
        - remove:
          - '#toctitle'
        - html
      reflist:
        - find: .reflist
        - html
        - markdown
      content:
        - find: '#mw-content-text'
        - remove:
          - '#toc'
          - .infobox
          - .reflist
        - html
        - markdown
      infobox:
        - find: .infobox
        - html
      imgs:
        - find: '#mw-content-text img'
        - attr: src
        - reject:
          - /Commons-logo/i
          - /Special:CentralAutoLogin/i
      links:
        - remove:
          - '#catlinks'
        - find: 'a'
        - parallel:
            href:
              - attr: href
            text:
              - text
        - reject:
            href: /^#|index.php/i
            text: /^$/
  - db:
      key: wiki
      id:  heading
