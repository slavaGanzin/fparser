      text: |2
        Люблю, когда есть возможность погулять по Нью Йорку с утра в рабочий день. Все спешат на работу, а ты идёшь себе глядишь по сторонам, как турист. Сегодня я так вот погулял по Сохо. Это район в нижнем Манхэттене, где полвека назад в фабричных зданиях жили и работали небогатые художники, а сегодня тут дорогущие магазины и кутюрные бутики на каждом шагу.Сегодня день выборов, и я вышел из дома пораньше, чтоб сходить проголосовать вместе с Тоней, а так как мой рабочий день начинается около полудня, у меня было куча свободного времени на прогулку - вот я и отправился в Сохо.1. Вышел из метро прямо рядом с этим невзрачным переулком. Многие, кто знает наш город только из кино, думают, что в Нью Йорке такие сплошь и рядом. И что в них постоянно происходят какие-то драки, преступления, убийства. На самом деле, переулков у нас практически нет, а в большинстве фильмов, когда надо снять опасный "нью-йоркский переулок", киношники приходят именно сюда - в Cortlandt Alley. Этот переулок, длинной в два квартала, снялся в огромном количестве фильмов про криминальный Нью Йорк.2. Стены тут покрыты граффити и наклейками.3. Даже торчащую непонятно зачем трубу полностью изрисовали и обклеили. Вот он, городской шарм! Неудивительно, что здесь так любят снимать фильмы о неблагополучном городе.4. Вот эта наклеечка мне особенно понравилась.5. Ладно, пошли из переулка гулять по улочкам. Сохо - район который заселили до того, как был сформирован генплан города. Кварталы тут небольшие, улицы неширокие. Нет привычной сетки стритов и авеню. На этих улицах смесь небольших 2-3 этажных домиков и помпезных шестиэтажек, где в конце XIX - начале XX веков располагались различные производства. Когда-то этот район считался неблагополучным, но сейчас это оди из самых дорогих районов города, а практически все старые здания здесь так или иначе отреставрированы.6. Правда, Сохо сохраняет некую культивированную обшарпанность - на многих стенах тут граффите и наклейки, причём для того чтоб их увидеть вовсе не надо идти в переулок, к примеру этот дом стоит прямо на Бродвее, и в нём находится магазин дорогой одежды.7. Стрит-арт и не очень прямо рядом с парковкой городского велопроката. "Хватит белых президентов" написал кто-то баллоном на стене рядом с этим портретом.8. Многие улицы Сохо до сих пор покрыты брусчаткой. Это одновременно придаёт исторического колорита, и заставляет водителей не особо разгоняться. На большинстве этих улочек одностороннее движение.9. Кое-где ещё не успели опасть жёлтые осенние листья. Люблю Нью Йорк осенью, когда уже не жарко, но настоящие холода ещё не наступили. "Погода кожанных курток", как называет её Злата.10. Когда смотришь на юг, в сторону Даунтауна, в конце многих улиц Сохо виднеются башни-высотки. Тут мы видим 56 Leonard Street, который в народе называют "зданием Дженга", в честь игры, где надо строить башню из деревянных брусочков. 250-метровая 60-этажка является одним из новейших зданий города - её достроили в 2017 году. Это жилой дом для мультимиллионеров - всего в нём 145 квартир. Их стоимость варьирует от $3.5 миллиона до $50!11. А на соседнем квартале открывается вид на совсем другой небоскрёб. Самое высокое здание Нью Йорка, 1 World Trade Center было построено на замену разрушенным башням-близнецам. Если честно, с архитектурной точки зрения мне эта башня не сильно нравится, но смотровая площадка на её верхних этажах вполне неплохая.12. Улицы Нью Йорка постоянно для чего-нибудь раскапывают, и исторические кварталы Сохо тут не исключение. Не бывает такого, чтоб погулять, и не наткнуться на какие-нибудь ремонтные работы.13. Однако, все к этому привыкли, и всё продлолжает работать в штатном режиме. Для клиентов кофейни построим временных мостик с лестницей, а пешеходов отправим в обход по проезжей части. При этом, для спуска с троуара тут смастерили пандус, так что если Сталингулаг захочет у нас тут прогуляться со своим очередным гостем, милости продим!14. А эта улочка, Джерси Стрит, сегодня занята киношниками. Её тоже любят использовать в фильмах, но на "криминальный переулок" она не тянет - уж слишком приличная. Кстати, здание напротив съёмочной группы - библиотека.15. А тут огромный кран вроде как занял всю проезжую часть, пока люди в люльке что-то делают с окнами. Вряд ли их просто моют, скорее всего или стекло меняют, или ещё что-то чинят. Однако, пока я думал, что эти парни очень некрасиво заблокировали всю улицу, кто-то взял, и проехал прямо под краном на машине. Оказалось там достаточно места осталось.16. Редкий в этих краях пустырь сейчас временно занят парковкой. А чтоб влезало больше машин, здесь установили гидравлические подъёмники.17. На заднем плане художники рисуют рекламный мурал. Такая реклама нынче в моде, она кажется более аутентичной. Но и наверняка стоит подороже. Ну да ладно, Gucci могут себе это позволить.18. А вот на этом здании всегда висит реклама Calvin Klein. Кажется, с самого моего приезда в Нью Йорк, на этом перекрёстке всегда видел огромный билборд с чёрно-белой фотографией полуголых молодых людей в одежде этого дизайнера. С годами люди меняются - сегодня тут висят Джастин Бибер с женой. (А я и не знал, что он женился!)Но эта реклама уже на северной стороне улицы Хаустон, а значит это уже не Сохо. Дело в том, что у названия нью-йоркского "SoHo" очень прозаичное происхождение: "South of Houston", ("Южнее Хаустон"). Так что на этом наша прогулка закончилась. А мне пора на работу. Интересно, как прошли выборы?..Другие прогулки по Нью Йорку: По Манхэттенскому МостуОсенний Нью Йорк по пути на работуЗнакомимся с не(очень)туристическим Нью Йорком

