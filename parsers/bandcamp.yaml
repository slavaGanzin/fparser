default:
  placeholders:
    $protocol: https
    $base: $protocol://bandcamp.com
    $q: $$1

artistUrl:
  steps:
    - get:
        url: '$base/search'
        data:
          q: '#q'
    - find: '.searchresult.band'
    - text: '.itemurl a'
  
