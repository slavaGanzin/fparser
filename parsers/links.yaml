placeholders:
  filter: $url

steps:
  - db:
      action: skip
      provider: memory
      key: processed_pages
      id: $url
  - get:
      url: $url
  - parallel:
      url:
        - input: $url
      links:
        - find: a
        - attr: href
        - replace:
          - /#.*/
          - /\?.*/
          - /\/$/
        - filter:
          - $filter
        - uniq
        - tap:
            name: parsers/links.yaml
            placeholders:
              $url: $1
              $filter: $filter
      baseurl:
        - input: $url
        - url: host
      html:
        - html
  - db:
      key: /tmp
      id:  $url
