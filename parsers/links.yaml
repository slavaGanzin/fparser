placeholders:
  filter: $url

steps:
  - db:
      action: skip
      provider: memory
      key: /tmp
      id: $url
      pre:
        - input: true
      
  - get:
      url: $url
  - parallel:
      id:
        - attr: url
        - url: path
        - replace:
          - ^/
      host:
        - attr: url
        - url: hostname
      links:
        - find: a
        - attr: href
        - replace:
          - \#.*
          - \?.*
          - \/$
        - filter:
          - $filter
        - reject:
          - .txt
        - uniq
        - tap:
            name: parsers/links.yaml
            placeholders:
              url: $1
              filter: $filter
      html:
        - html
  - db:
      provider: file
      key: /tmp/$host
      id: $id
      pre:
        - attr: html
