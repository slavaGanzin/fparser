placeholders:
  filter: $url

steps:
  - db:
      action: skip
      provider: memory
      key: /tmp
      id: $url
      pre:
        - input: true
      
  - get:
      url: $url
  - parallel:
      url:
        - attr: url
      baseurl:
        - attr: url
        - url: host
      links:
        - find: a
        - attr: href
        - replace:
          - /#.*/
          - /\?.*/
          - /\/$/
        - filter:
          - $filter
        - reject:
          - .txt
        - uniq
        - tap:
            name: parsers/links.yaml
            placeholders:
              url: $1
              filter: $filter
      html:
        - html
  - db:
      provider: file
      key: /tmp
      id:  $url
      pre:
        - attr: html
