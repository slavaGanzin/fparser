placeholders:
  filter: $url

steps:
  - db:
      action: skip
      provider: memory
      key: links
      id: $url
      pre:
        - input: true
      
  - get
  - parallel:
      id:
        - attr: url
      title:
        - find: title
        - text
      links:
        - find: a
        - attr: href
        - replace:
          - \#.*
          - \?.*
          - \/$
        - filter:
          - $filter
        - reject:
          - .xml
          - feed
        - uniq
        - tap:
            name: parsers/links.yaml
            placeholders:
              url: $1
              filter: $filter
      content:
        - html
        - readability
        - markdown
  - db:
      key: links
