steps:
  - db:
      action: reject
      key: pages
      id: $url
  - get:
      url: $url
  - parallel:
      links:
        - find: a
        - attr: href
        - replace:
          - /^/(.*)/ $url/$1
        - filter:
          - $url
        - forward:
            name: parsers/links.yaml
            placeholders:
              $url: $1
      baseurl:
        - input: $url
        - url: host
      html:
        - html
  - db:
      key: pages
      id:  $url
