placeholders:
  urls: ''
  
steps:
  - input: $urls
  - split: ' '
  - get:
      timeout: 1000
  
  - parallel:
      urls:
        - find: link[type*=rss],link[type*=atom],a:contains(RSS),a[href*=feedburner],a[href*='.rss'],a[href*='/rss/']
        - attr: href
        - uniq
      id:
        - attr: url
  - db:
      key: rss:urls
