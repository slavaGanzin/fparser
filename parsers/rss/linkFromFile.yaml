placeholders:
  urls: ''
  
steps:
  - input: $urls
  - split: ' '
  - get:
      open_timeout: 10000
      read_timeout: 20000
      follow_max: 1
  
  - parallel:
      urls:
        - find: link[type*=rss],link[type*=atom],a:contains(RSS),a[href*=feedburner],a[href*='.rss'],a[href*='/rss/']
        - attr: href
        - uniq
      id:
        - attr: url
  - db:
      key: rss:urls
