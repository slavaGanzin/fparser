placeholders:
  $url: http://www.asos.com
  
steps:
  - get:
      url: $url
      
  - find: a
  - attr: href
  - filter:
    - \/cat\/
  - reject:
    - tall
    - a-list
    - fashion-online
    - brands
    - new-in
    - gifts
    - maternity
    - designer
    - packs
    - exclusives
    - shop
    - marketplace
    - plus-size
  
  - get
  - parallel:
      images:
        - find: .product.product-link
        - parallel:
            image:
              - find: .product-img
              - attr: src
  
            title:
              - find: .name
              - text
