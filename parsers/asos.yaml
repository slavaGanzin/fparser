steps:
  - get:
      url: $url
      
  - parallel:
      images:
        - find: .product.product-link
        - parallel:
            image:
              - find: .product-img
              - attr: src
        
            title:
              - find: .name
              - text
      next:
        - find: .next a
        - attr: href

        - tap:
            name: parsers/asos.yaml
            placeholders:
              $url: $1
