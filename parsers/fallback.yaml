      text: "\n              iPhone makes it easy to stay in the conversation if you’re deaf or hard of hearing. It supports Textphone calls without the need for Textphone hardware. Made for iPhone hearing aids make it easy to personalise sound settings to your location. And Live Listen helps you have better conversations in loud places.\n                          Made for iPhone hearing aids\n                    Apple has worked with top manufacturers to create hearing aids and sound processors designed specifically for iPhone and iPad. These advanced hearing devices provide outstanding sound quality, offer many helpful features, and are as easy to set up and use as any other Bluetooth device. You can quickly access the features and settings of your paired hearing device by triple-clicking the Home button. Glance at the battery status or change the left and right volume, together or separately. And quickly apply your audiologist’s environmental presets as you go outdoors or enter noisy locations, like restaurants, without having to rely on additional remotes.\n                    Explore all models of Made for iPhone hearing aids\n                    Explore the US FCC’s hearing-aid compatibility (HAC) ratings of iPhone\n                    Learn how to set up Made for iPhone hearing aids\n                        Made for iPhone hearing aids\n                    Made for iPhone hearing aids, sound processors and now AirPods can help you have better conversations in loud places. Just turn on the Live Listen feature and move your iPhone towards the people you’re talking to.1 Live Listen uses the microphone to pick up what they’re saying more clearly.\n                    The Noise app tracks decibel levels of the ambient sounds around you, helping you identify when the levels could negatively impact your hearing. The information is stored in the Health app so you can refer to your data whenever you need\_it.\n                    When you’re using headphones, you may miss some audio if you’re hard of hearing or deaf in one ear. That’s because stereo recordings usually have distinct left- and right-channel audio tracks. iOS can help by playing both audio channels in both ears, and letting you adjust the balance for greater volume in either ear, so you won’t miss a single note of a concerto or word of an audiobook.\n                    You can use your iPhone to make and receive Textphone calls without the need for Textphone hardware. Transcripts for Textphone calls are saved in the call history of the Phone app. And there’s even a special keyboard that includes shortcut keys for common Textphone prompts such as “GA” and\_“SK”.\n                    iPhone lets you know when something’s up, in a way you’ll notice. It delivers both visual and vibrating alerts for incoming phone and FaceTime calls, new text messages, new and sent mail, and calendar events. You can set an LED light flash for incoming calls and alerts. Or have incoming calls display a photo of the caller. Choose from different vibration patterns or create your\_own.\n                          Type to Siri on iPhone\n                    Siri helps you with the things you do every day.2 And in iOS\_11 or later, there’s an accessibility option to set Siri to “Type to Siri” mode. You can use your onscreen keyboard to ask questions, set up reminders, issue commands and more.\n                        Type to Siri on iPhone\n                          FaceTime on iPhone\n                    Catch every gesture and facial expression — from raised eyebrow to ear-to-ear smile. High-quality video and a fast frame rate make FaceTime ideal for people who communicate using sign language. And because Mac, iPhone, iPad and iPod\_touch all come equipped with FaceTime, you can talk to iOS, iPadOS and macOS users across the street or across the globe.3\n                    iMessage lets you start up a conversation without needing to say or hear a word. Send unlimited messages to anyone on an iPhone, iPad, iPod\_touch, Apple\_Watch or Mac. Or send a group message to keep everyone in the loop. You can also share photos, videos, locations, links or the occasional smiley.4\n                        FaceTime on iPhone\n                          Closed Captions on iPhone\n                        Spider-Man: Into the Spider-Verse is available on the Apple\_TV\_app\n                    Watch films, TV programmes and podcasts with closed captions. Just look for the CC icon to buy or rent captioned films from the iTunes Store or find captioned podcasts in iTunes\_U. Download straight to your iPhone to watch on the go. iOS also supports open captions and subtitles. You can even customise captions with different styles and fonts, including styles that are larger and outlined for better legibility. For those who are deaf-blind, iPhone lets VoiceOver users access closed caption and subtitle tracks through their Braille displays.\n                        Closed captions on iPhone\n                      Spider-Man: Into the Spider-Verse is available on the Apple\_TV\_app\n                      Support\n                            Apple Accessibility Support\n                        Learn more\n                      User Guides\n                            iPhone User Guide (Tagged HTML)\n                        Learn more\n                            iPhone User Guide (Apple\_Books)\n                        Open in Apple\_Books\n                            iPhone User Guide (Braille)\n                        Download Unified English Braille version\n                        Or order an embossed copy\n            From the Home screen, go to Settings and select General.\n            Select Accessibility.\n            Select and turn on the features you want to\_use.\n        Shop iPhone\n              iPhone XR\n                Buy\n                Learn more\n              iPhone 8\n                Buy\n            Mac\n            iPad\n            Watch\n           