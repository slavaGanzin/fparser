placeholders:
  url: http://www.paulgraham.com/say.html

steps:
  - get
  - parallel:
      meta:
        - meta
        - eval: "x => merge(x[0], {'author': 'Paul Graham', 'publisher': 'paulgraham.com'})"
      title:
        - find: title
        - text
      html:
        - find: table[width] tr td
        - remove:
            # - img:nth-child(1)
            - img[alt]:nth-child(1)
            # - table:nth-child(1)
        - html
        - eval: head
        - eval: replace(/<br>\n*\s*<br>/g, '</p><p>')
        - chrome
