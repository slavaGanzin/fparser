steps:
  - get:
      url: $protocol$q.$host/music
  - parallel:
      albums:
        - find: .music-grid-item
        - parallel:
            art:
              - find: .art img
              - attr: src
            url:
              - find: '> a'
              - attr: href
            name:
              - find: '.title'
              - text
              # - replace: [/(^\s+|\s+$), '']
      image:
        - find: .desktop-header img
        - attr: src
        # - replace: [/(.*)/, 'https://$$1.bandcamp.com/$1']
        
