db:
  provider: redis
    
steps:
  - input:
      id: id
      value: value
  - db:
      pre:
        - json: stringify
      key: test
  - expect:
      eql:
        - test/id
  
  
  - input:
      id: id
  - db:
      action: get
      key: test
      post:
        - json: parse
      
  - expect:
      eql:
        - id: id
          value: value
  
  - input:
      id: asdasd
  - db:
      action: has
      key: test
  - expect:
      eql:
        - false
  
  - input:
      id: id
  - db:
      action: has
      key: test
  - expect:
      eql:
        - true
  
