  #       - id: not_present
  
  
  - input:
      id: idValue
      key: keyValue
      
  - db:
      pre:
        - json: stringify
      key: prefix_$key
      id: prefix_$id
  
  - db:
      key: prefix_keyValue
      id: prefix_idValue
      post:
        - json: parse
      action: get
  
  - expect:
      eql:
        - id: idValue
          key: keyValue
  
  - input:
      id: idValue
      key: keyValue
      data: dataValue
      
  - db:
      key: prefix_$key
      id: prefix_$id
      pre:
        - attr: data
  
  
  - db:
      key: prefix_keyValue
      id: prefix_idValue
      action: get
  
  - expect:
      eql:
        - dataValue
  
