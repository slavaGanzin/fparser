steps:
  - parallel:
      ny:
        - forward:
            name: parsers/rss/link.yaml
            placeholders:
              url: https://www.nytimes.com/
        - expect:
            eql:
              - [ http://www.nytimes.com/services/xml/rss/nyt/HomePage.xml ]
      
      jeremy:
        - forward:
            name: parsers/rss/link.yaml
            placeholders:
              url: https://jeremykun.com/
        - expect:
            eql:
              - [ https://jeremykun.com/feed/, https://jeremykun.com/comments/feed/ ]
      
